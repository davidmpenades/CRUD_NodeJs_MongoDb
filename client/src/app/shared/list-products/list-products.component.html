<div class="container">
    <h1 class="mt-5">Lista de Productos</h1>
    <div class="row">
        <button class="btn btn-outline-danger" (click)="deleteAll()" >Delete All Products</button>
        <div class="col-md-4" *ngFor="let item of products()">
            <app-card-product [value]="item" (deleteProduct)="deleteProduct($event)"></app-card-product>
        </div>
        
    </div>
</div>
